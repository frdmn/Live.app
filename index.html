<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Live.app - Inbox</title>
        <!-- Include CSS -->
        <link href="assets/css/style.css" rel="stylesheet">
        <script src="assets/js/modernizr.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <h1>Live.app</h1>

                <ul class="sidebar-nav friendlist">
                    <li>
                        <button class="pseudobutton open-modal">
                            Loading...
                        </button>
                    </li>
                </ul>
            </div>
            <!-- Page content -->
            <div id="page-content-wrapper">
                <div class="content-header">
                    <h1>
                        <a id="menu-toggle" href="#" class="btn btn-default"><span class="glyphicon glyphicon-align-justify"></span></a>
                        Inbox
                    </h1>
                    <hr>
                </div>
                <ul class="timeline">
                    <li>
                      <div class="timeline-badge"><img src="http://placekitten.com/100/100"></div>
                      <div class="timeline-panel">
                        <div class="timeline-heading">
                          <h4 class="timeline-title"><div class="bubble bubble--online"></div> Loader</h4>
                        </div>
                        <div class="timeline-body">
                          <p>Loading...</p>
                        </div>
                      </div>
                    </li>
                    <!--
                    <li class="timeline-inverted">
                      <div class="timeline-badge"><img src="http://placekitten.com/100/100"></div>
                      <div class="timeline-panel">
                        <div class="timeline-heading">
                          <h4 class="timeline-title"><div class="bubble bubble--offline"></div> rnarian</h4>
                          <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> 5 hours ago</small></p>
                        </div>
                        <div class="timeline-body">
                          <p>Damnit, it's full ._.</p>
                        </div>
                      </div>
                    </li>-->
                </ul>
            </div>
        </div>
        <div class="modal">
          <div id="page-content-wrapper">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="apiKey" class="col-sm-2 control-label">API key</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="apiKey" placeholder="XboxAPI.com API key">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                  <button type="submit" class="btn btn-primary submit-button">Submit</button>
                  <button class="btn btn-default close-modal close-button">Close</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Include JavaScript -->
        <script src="assets/js/build.js"></script>

    </body>
</html>
